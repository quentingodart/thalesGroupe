<div class="row">
  <div class="col">
    <h1>Liste de Todo</h1>
    <div *ngIf="todoList">
      <div *ngFor="let todo of todoList">
        <div class="itemTodo">
          {{ todo.name }} : {{ todo.content }}
          <i class="fa fa-trash-o fa-2x" aria-hidden="true" (click)="deleteElementFromTodoList(todo)"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="col">
    <h1>Name : </h1>
    <input type="text" [(ngModel)]="name">
    <h1>Content : </h1>
    <input type="text" [(ngModel)]="content">
    <br>
    <button class="btn btn-primary mt-2" [disabled]="!name.trim() || !content.trim()" (click)="addNewTodo()">Ajouter Ã  la TodoList</button>
  </div>
</div>
